<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic1.jpeg" alt="pic1">
    </picture>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic2.jpg" alt="pic2">
    </picture>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic3.jpeg" alt="pic3">
    </picture>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic4.jpeg" alt="pic4">
    </picture>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic5.jpeg" alt="pic5">
    </picture>
    <picture>
    <img src="images/placeholder.jpg" data-src="images/pic6.jpg" alt="pic6">
    </picture>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
